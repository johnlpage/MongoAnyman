
<div id="availableSearchContainer">
   <ul id="availableSearchesList">
        <li 
            ng-repeat='search in mongoDB.searchList'>
            <a ng-if="search.visible" ng-click="mongoDB.queryID = $index" href="#">{{search.description}}</a>
        </li>
</ul>
</div>

<div class="searchForm" id="searchFieldsContainer">

            <span ng-repeat='field in mongoDB.currentQueryArgs()'>
            <label>{{field.name}}:</label>
         
             <input ng-if="field.type  == 'Str' || field.type  == undefined || field.type  == 'Int'" ng-model="terms[field.name]">
             <select ng-if="field.type  == 'Choice'" ng-model="terms[field.name]" ng-options="o for o in mongoDB.getOptions(field.field)"></select> 
             <br>
            </span>


<div class="buttonBar">
    <button class="controlButton" ng-click="doNewSearch()">
        Search</button>
</div>

</div>
